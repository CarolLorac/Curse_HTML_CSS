<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Google</title>
    <!-- Configurações -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">    
    <!-- Imagenzinha que aparece no navegador -->
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav id="nav_bar">
            <ul class="nav_list" id="social_bar">
                <li><a href="#">Gmail</a></li>

                <li>
                    <a href="#">
                        <span class="lnr lnr-menu"></span> </a>       
                </li>
                <li><a href="#">Fazer login</a></li>
            </ul>

        </nav>
    </header>

    <!-- Principal Site -->
    <main id="body">
        <img src="images/google_logo.png" alt="Logo Google" title="Logo do google">
        <form action="">
            <div id="input_box">
                <input type="text" name="search" id="search">
                <span class="lnr lnr-magnifier" id="icon_magnifier"></span>
                <span class="lnr lnr-keyboard" id="icon_keyboard"></span>
                <span class="lnr lnr-mic" id="icon_mic"></span>
            </div>
            <div id="buttons_body">
              <input type="submit" name="btn_search" value="Pesquisa Google">
              <input type="submit" name="btn_luck" value="Estou com sorte">
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer id="footer">
        <ul class="nav_list" id="footer_left">
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negócios</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Como funciona e Pesquisa</a></li>
        </ul>
        <ul class="nav_list" id="footer_right">
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </footer>

</html>
